<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩单</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jqueryui/style.css">
    <script>
        $(function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $( "#opener" ).click(function() {
                $( "#dialog" ).dialog( "open" );
            });
        });
    </script>
    <style>
        body{
            text-align: center;
        }
        tr,th,td{
            text-align: center;
            border:1px solid #000;
        }
        .table{
            width:600px;
            margin-top: 20px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }
        .dialog{
            width:500px;
        }
        table{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function InputStuInfo(inputStuInfo1,inputStuInfo2){
            let inputsStuInfo =inputStuInfo1;
            let reg1 = /^[\u4e00-\u9fa5]{2,}\s\d{10}\s[\u4e00-\u9fa5]{2,}\s\d*$/;
            let inputsStuGrade = inputStuInfo2;
            let reg2 = /^\d+(\.\d+)?\s\d+(\.\d+)?\s\d+(\.\d+)?\s\d+(\.\d+)?$/;
            if ((reg1.test(inputsStuInfo))&&(reg2.test(inputsStuGrade))) {
                alert("添加成功！");
            }
            else {
                alert(`-----------------------------
|格式输入不正确，请按照格式输入|
-----------------------------`);
            }
            let str='';
            str=inputsStuInfo+inputsStuGrade;
            localStorage.lastname=str;
            document.write(localStorage.lastname);
        }
    </script>

</head>
<body>
<div>
 <table class="table table-bordered">
     <tr>
         <th colspan = '7'> 学生成绩单</th>
     </tr>
     <tr>
        <th>姓名</th>
        <th>数学</th>
        <th>语文</th>
        <th>英语</th>
        <th>编程</th>
        <th>平均分</th>
        <th>总分</th>
    </tr>
    <tr>

        <td>95</td>

        <td>80</td>
        <td>82.5</td>
        <td>330</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>85</td>
        <td>80</td>
        <td>70</td>
        <td>90</td>
        <td>81.25</td>
        <td>325</td>
    </tr>
 </table>
</div>
<br><br>
<div></div>

<div id="dialog" >
    <form id="chengji-form" class="form-inline" name="testform">
        <p>请输入学生信息（格式：姓名 学号 民族 班级）</p>
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount1">学生信息</label>
            <div class="input-group">
                <input type="text" name="inputfield1" class="form-control" id="exampleInputAmount1" placeholder="学生信息">
            </div>
        </div>
        <p>请输入学生信息（格式：数学 语文 英语 编程）</p>
        <div class="form-group">
            <label class="sr-only" for="exampleInputAmount2">成绩单</label>
            <div class="input-group">
                <input type="text" name="inputfield2" class="form-control" id="exampleInputAmount2" placeholder="成绩单">
            </div>
        </div>
        <br><br>
        <input type="submit" value="Submit" id="mytest1" class="btn btn-primary" onclick="InputStuInfo(testform.inputfield1.value,testform.inputfield2.value)"/>
    </form>
</div>
<button id="opener" class="btn btn-primary">添加学生成绩</button>
</body>
</html>
